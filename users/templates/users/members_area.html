{% extends 'base.html' %}

{% block content %}
	<div class="col-6 mx-auto">
		{% for post in posts %}
			<div class="card p-4">
				<div class="card-top">
					<video style="border: 1px solid lightgray" width="100%"controls>
						<source src="{{ post.video.url }}" type="video/mp4">
					</video>
				</div>
				<div class="card-body">
					<div class="card-title">
						<b>{{ post.title }}</b>
					</div>
					<div class="card-content">
						<p>{{ post.description }}</p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
