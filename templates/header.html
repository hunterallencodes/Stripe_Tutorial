<header class="bg-primary py-4 text-light">
	<div class="container">
		<h3>My Cool Store</h3>
		{% if request.user.is_authenticated %}
			<a class="text-decoration-none text-light" href="{% url 'users:members' %}">Members</a>
			<a class="text-decoration-none text-light" href="{% url 'users:profile' %}">Profile</a>
			<a class="text-decoration-none text-light float-end" href="{% url 'users:logout' %}">Logout</a>
		{% else %}
		  <a class="text-decoration-none text-light" href="{% url 'users:login' %}">Login</a>
		  <a class="text-decoration-none text-light" href="{% url 'users:register' %}">Register</a>
		{% endif %}
	</div>
</header>
